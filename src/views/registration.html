<html>
<head>
  <meta charset="utf-8">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="css/styles.css">
<title>Registration</title>

<body>
<!-- <img src="pu.jpg" class="bImage"> -->

<div class="background_area" style="background-image: url('images/PU2.jpeg');"></div>
<div class="center_content">
<div class="row">
  <div class="col-lg-6 pu-logo">
    <center>
      <img src="images/pu-logodark.png" class="pu-logo-img" alt="PU logo">
      <p class="phd">Ph.D Admissions</p>
    </center>
  </div>
  <div class="card col-lg-6">

 
    

 
    
    <center>  
 
    <div class="heading">Student Portal </div>    
     <!-- <h3 class="card-subtitle">Sign In</h3> -->
     <form id="signin" action="registration.html" method="POST">

     <input type="text"  id="enrollment_no" name="enrollment_no" placeholder="Enter Enrollment number" class="input_text_line"></input> <br>
     <input type="email" id="emailid" name="emailid" placeholder="eMail ID" required onautocomplete="off" class="input_text_line"> <br>
     <button type="submit" class="login-button" onclick="signIn()">PROCEED</button>
    

      
   






  </form>  

  <p class="register">have an account?&nbsp;&nbsp; <a  href="index.html" class="font-bold register_button" onclick="loadSignUp()"> <u> Sign in</u></a></p>




</center>
</div>
</div>
